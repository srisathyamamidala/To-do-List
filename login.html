<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>
            Habit Reminder
        </title>
        <script src="https://kit.fontawesome.com/363d4672c2.js"></script>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">

        <body>
            
              
              
            <div class="wrapper">
                <header>Login</header>
                
                    <div class="mb-3 mt-3">
                      <label for="username">username:</label>
                      <input type="username" id="email" class="form-control"  placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                      <label for="pwd">Password:</label>
                      <input type="password" id="pwd" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="form-check mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <button  id="login" class="btn btn-primary">Submit</button>
                   
                
            </div>
            <div class="footer">
